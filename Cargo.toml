[package]
name = "grups"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[workspace]
members = ["src/pwd_from_stdin"]


[[bin]]
name = "grups"
path = "src/bin/main.rs"

[[bin]]
name = "pwd_from_stdin"
path = "src/bin/pwd_from_stdin.rs"

[dependencies]
pwd_from_stdin = { path = "src/pwd_from_stdin" }

num = "0.4.0"
log = "0.4.16"
env_logger= "0.9.0"
itertools = "0.10.3"
rand = "0.8.5"
clap = {version = "3.1.2", features = ["derive"]}
atty = "0.2" 

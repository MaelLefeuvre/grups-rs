[package]
name = "grups"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "pwd_from_stdin"
path ="pwd_from_stdin/src/bin/main.rs"

[workspace]
members = ["pwd_from_stdin"]

[dependencies]
pwd_from_stdin = { path = "pwd_from_stdin" }

log = "0.4.16"
env_logger= "0.9.0"
itertools = "0.10.3"
rand = "0.8.5"
clap = {version = "3.1.2", features = ["derive"]}
atty = "0.2" 

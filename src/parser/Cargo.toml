[package]
  name    = "parser"
  version = "0.1.0"
  edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
  name = "parser"
  path = "src/parser.rs"

[dependencies]
  clap       = {version = "3.1.2", features = ["derive"]}
  serde      = {version = "1.0",   features = ["derive"]} 
  atty       = "0.2" 
  serde_yaml = "0.8"
  chrono     = "0.4"
  log        = "0.4.16"
  num        = "0.4.0"

[dev-dependencies]
  mockall      = "0.11.0"
  mockall_double = "0.3.0"



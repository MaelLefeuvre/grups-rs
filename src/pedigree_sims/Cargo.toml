[package]
  name              = "pedigree_sims"
  version.workspace = true
  authors.workspace = true
  publish.workspace = true
  edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
  parser         = {path = "../parser"}
  pwd_from_stdin = {path = "../pwd_from_stdin" }
  genome         = {path = "../genome"}
  grups-io       = {path = "../grups-io"}
  located-error  = {path = "../located-error"}
  gzp            = "0.9.5"
  fst            = "0.4"
  log            = "0.4.16"
  rand           = "0.8.5"
  memmap2        = "0.5.10"
  fastrand       = "1.8.0"
  ahash          = "0.7.6"
  thiserror      = "1.0"
  anyhow         = "1.0"
  linfa          = "0.6"
  linfa-svm      = "0.6"
  sprs           = "=0.11.0" #Temporary fix to https://github.com/rust-ml/linfa/issues/313
  ndarray        = "0.15"
  libsvm         = {version = "0.4.1", git = "https://github.com/MaelLefeuvre/libsvm-rust.git", features=["link"]}
  smartcore      = {version = "0.3", features=[ "ndarray-bindings", "datasets"]}
  indexmap       = "2.0.2"
[dev-dependencies]
  mockall        = "0.11.0"
  itertools      = "0.10.3"


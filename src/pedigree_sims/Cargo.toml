[dependencies]
  parser         = {path ="../parser"}
  pwd_from_stdin = {path = "../pwd_from_stdin" }
  genome         = {path = "../genome"}
  fst            = "0.4"
  thread_local   = "1.1.4"
  crossbeam      = "0.8.1"
  rayon          = "1.5.2"
  flate2         = "1.0"
  log            = "0.4.16"
  rand           = "0.7.2"
  rust-htslib    = "0.38.0"
  gzp            = "0.9.5"
  noodles-bgzf   = {version = "0.11.0", features = ["async"]}
  tokio          = { version = "1.17.0", features = ["full"] }